<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <style>
        #chat-log {
            list-style-type: none;
            margin: 0;
            padding: 0;
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
      <div id="chat-container">
        <h1>Welcome <span id="username"></span></h1>
        <ul id="chat-log"></ul>
        <div id="num-clients"></div>
        <input type="text" id="message" placeholder="Type your message" /><br /><br />
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>
      <script>
            
            // Retrieve the username from the URL query parameter
            
            const urlParams = new URLSearchParams(window.location.search);
            
            let username = urlParams.get('username');
                    
            // Display the username on the page
            
            document.getElementById("username").textContent = username;

            const socket = new WebSocket('ws:chatroom-axkk.onrender.com');
            const chatLog = document.getElementById('chat-log');
            const messageInput = document.getElementById('message');

            function joinChat() {
                const name = username.trim();
                if (!name) return;
                socket.send(JSON.stringify({ type: 'join', name }));
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
            }

            function sendMessage() {
              const message = messageInput.value.trim();
              if (!message) return;
              const name = username;
              socket.send(JSON.stringify({ type: 'message', name, message }));
              messageInput.value = '';
            }

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    const message = `${data.message}`;
                    const newMessage = document.createElement('li');
                    newMessage.textContent = message;
                    chatLog.appendChild(newMessage);
                } else if (data.type === 'notification') {
                    const message = `${data.message}`;
                    const newMessage = document.createElement('li');
                    newMessage.textContent = message;
                    chatLog.appendChild(newMessage);
                }
            };
      </script>
</body>
</html>
