<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
  <style>
    #chat-log {
      list-style-type: none;
      margin: 0;
      padding: 0;
      height: 300px;
      overflow: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Welcome <span id="username-display"></span></h1>
    <div>
      <label for="users-dropdown">Select a user to chat with:</label>
      <select id="users-dropdown">
        <option value="">Select a user</option>
      </select>
    </div>
    <ul id="chat-log"></ul>
    <div id="num-clients"></div>
    <input type="text" id="message" placeholder="Type your message" />
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let username = urlParams.get('username');
    document.getElementById("username-display").textContent = username;
    const socket = new WebSocket('ws://localhost:3000');
    const chatLog = document.getElementById('chat-log');
    const messageInput = document.getElementById('message');
    const usersDropdown = document.getElementById('users-dropdown');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'users') {
        const users = data.users;
        users.forEach((user) => {
          const option = document.createElement('option');
          option.value = user.username;
          option.text = user.username;
          usersDropdown.add(option);
        });
      } else if (data.type === 'message') {
        const message = `${data.message}`;
        const newMessage = document.createElement('li');
        newMessage.textContent = message;
        chatLog.appendChild(newMessage);
      } else if (data.type === 'notification') {
        const message = `${data.message}`;
        const newMessage = document.createElement('li');
        newMessage.textContent = message;
        chatLog.appendChild(newMessage);
      }
    };

    function sendMessage() {
      const message = messageInput.value.trim();
      const recipient = usersDropdown.value.trim();
      if (!message || !recipient) return;
      const sender = username;
      socket.send(JSON.stringify({ type: 'message', sender, recipient, message }));
      messageInput.value = '';
    }
  </script>
</body>
</html>
