<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <style>
        #chat-log {
            list-style-type: none;
            margin: 0;
            padding: 0;
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .notification {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="join-button" onclick="joinChat()">Join Chat</button>
    </div>
    <div id="chat-container" style="display: none">
        <h1>Welcome <span id="username-display"></span></h1>
        <div id="num-clients"></div>
        <ul id="chat-log"></ul>
        <input type="text" id="message" placeholder="Type your message" /><br /><br />
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById("username").value = username;

        const socket = new WebSocket('wss://chatroom.example.com');
        socket.onerror = (event) => {
            console.error('WebSocket error:', event);
        };

        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message');

        function joinChat() {
            const name = username.value.trim();
            if (!name) return;
            socket.send(JSON.stringify({ type: 'join', name }));
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            const name = username.value;
            socket.send(JSON.stringify({ type: 'message', name, message }));
            messageInput.value = '';
        }

        function displayNotification(message) {
            const newNotification = document.createElement('li');
            newNotification.classList.add('notification');
            newNotification.textContent = message;
            chatLog.appendChild(newNotification);
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'message') {
                const message = `${data.name}: ${data.message}`;
                const newMessage = document.createElement('li');
                newMessage.textContent = message;
                chatLog.appendChild(newMessage);
            } else if (data.type === 'notification') {
                const message = `${data.message}`;
                displayNotification(message);
            } else if (data.type === 'client-count') {
                const count = data.count;
                const numClients = document.getElementById('num-clients');
                if (count === 1) {
                    numClients.textContent = `You are the only one in the chatroom.`;
                } else {
                    numClients.textContent = `There are ${count} users in the chatroom.`;
                }
            }
        };

        window.addEventListener('load', () => {
            document.getElementById("username-display").textContent = username;
            joinChat();
        });
    </script>
</body>
</html>
